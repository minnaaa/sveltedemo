# This is an example Starter pipeline configuration
# Use a skeleton to build, test and deploy using manual and parallel steps
# -----
# You can specify a custom docker image from Docker Hub as your build environment.

image: atlassian/default-image:3

pipelines:
  default:
    - parallel:
        - step:
            name: 'Build and Test'
            script:
              - echo "Your build and test goes here..."
        - step:
            name: 'Lint'
            script:
              - echo "Your linting goes here..."
        - step:
            name: 'Security scan'
            script:
              - echo "Your security scan goes here..."
    - step:
        name: 'Deployment to Staging'
        deployment: staging
        script:
          - echo "Your deployment to staging script goes here..."
    - step:
        name: 'Deployment to Production'
        deployment: production
        trigger: 'manual'
        script:
          - echo "Your deployment to production script goes here..."
    - step:
        name: 'Clone and Sync with GitHub'
        script:
          - git clone https://bitbucket.org/sonmina0116/sveltedemo2.git
          - cd sveltedemo2
          - git remote add github https://github.com/minnaaa/sveltedemo.git
          - git config --global pull.rebase false
          - git config user.name "sonmina"
          - git config user.email "sonmina0115@gmail.com"
          - git pull github main --allow-unrelated-histories  
          - git push github main